<div class="mb-3">
    <h1>{{title}}</h1>
    <table class="table">
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">stt</th>
                    <th scope="col">tên</th>
                    <th scope="col">tuổi</th>
                    <th scope="col">giới tính</th>
                    <th scope="col">quê quán</th>
                    <th scope="col">thao tác</th>
                </tr>
            </thead>
            <tbody ng-repeat="sinhvien in danhsachsinhvien">
                <tr>
                    <td>{{$index+1}}</td>
                    <td ng-bind="sinhvien.hoten"></td>
                    <td ng-bind="sinhvien.tuoi"></td>
                    <td>
                        <span ng-if="sinhvien.Gioitinh == 1">Nam</span>
                        <span ng-if="sinhvien.Gioitinh == 2">Nữ</span>
                        <span ng-if="sinhvien.Gioitinh == 3">Khác</span>
                    </td>
                    <td ng-bind="sinhvien.quequan"></td>
                    <td>
                        <a href="#!/trang-update/{{sinhvien.id}}"><button class="btn btn-warning">Sửa</button></a>
                        <button class="btn btn-danger" ng-click="deletedanhsachsinhvien(sinhvien.id)">Xoá</button>
                        <a href="#!/trang-chitiet/{{sinhvien.id}}"><button class="btn btn-warning">chi tiết</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
<button class="btn btn-danger mb-12" href="#!/trang-add">thêm sinh viên</button>
