    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <Script src="./libs/angular.min.js"></Script>
    <script src="./libs/angular-route.min.js"></script>
</head>
<body ng-app="myApp">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://ap.poly.edu.vn/images/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="trangchu.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trang thêm</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">trang sửa</a>
                  </li>
                  
                </ul>
              </div>
            </div>
            
          </nav>
    </header>
    <div class="container">
        <div ng-view>
            <!-- ng-view có tát dụng định nghĩ phần hiển thị phần view sẽ render ra -->
        </div>

    </div>
   
    
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./controller/indexController.js"></script>
<script src="./controller/addController.js"></script>
<script src="./controller/updateController.js"></script>
<script>
    let data = angular.module('myApp',['ngRoute']);
    // ngRoute sẽ cung cấp các tính năng định tuyến: điều hướng
    data.config(function($routeProvider){
        // config():cấu hình tham số trc khi ứng dụng chạy vào
        // $routeProvider: tham số đinh nghĩ sẵn trong angularjs-mac định
        $routeProvider
        
        .when(
            // ten route 
            '/trang-chu',
            
            {
                templateUrl: 'views/index.html',//đường dẫn
                controller: indexController
                
            }
            
        )

            .when(
            // ten route 
            '/trang-update/:id',
            
            {
                templateUrl: 'views/update.html',//đường dẫn
                controller: updateny
                
            }
        )  .otherwise(
                {
                    
                    redirectTo:'/trang-chu',
                    
                }
            )     
        
        
        .when(
            // ten route 
            '/trang-add',
            
            {
                templateUrl: 'views/add.html',//đường dẫn
                controller: addController
                
            }
        ).otherwise(
                {
                    
                    redirectTo:'/trang-chu',
                    
                }
            ) 
        
    });
    
</script>
</html>
